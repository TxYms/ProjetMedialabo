<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Connexion</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#f6f7f9; }
    .card { max-width:360px; margin:8vh auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.08);}
    .title { margin:0 0 16px; font-size:20px; font-weight:600; }
    .field { margin-bottom:12px; }
    label { display:block; font-size:13px; color:#444; margin-bottom:6px; }
    input { width:100%; padding:10px 12px; border:1px solid #d3d7de; border-radius:8px; font-size:14px; }
    button { width:100%; padding:10px 12px; border:0; border-radius:8px; font-size:14px; font-weight:600; cursor:pointer; background:#111827; color:white; }
    .alert { margin-bottom:12px; font-size:13px; color:#991b1b; background:#fee2e2; border:1px solid #fecaca; padding:8px 10px; border-radius:8px; }
    .muted { margin-top:10px; font-size:12px; color:#6b7280; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Connexion</h1>

    <div class="alert" th:if="${param.error}">Identifiants invalides.</div>
    <div class="alert" th:if="${param.logout}">Vous êtes déconnecté.</div>

    <form th:action="@{/login}" method="post">
      <div class="field">
        <label for="username">Utilisateur</label>
        <input id="username" name="username" type="text" autocomplete="username" required />
      </div>
      <div class="field">
        <label for="password">Mot de passe</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
      </div>
      <button type="submit">Se connecter</button>
    </form>

    <p class="muted">Essai : <strong>demo</strong> / <strong>pass</strong></p>
  </div>
</body>
</html>
